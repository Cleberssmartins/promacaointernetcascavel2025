<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1 class="titulo">Calculadora de Salário</h1>
    <p class="subtitulo">Calcule o novo salário com aumento baseado no cargo</p>
    
    <div class="form-group">
        <label for="salario">Salário Atual (R$):</label>
        <input type="number" id="salario" class="input" placeholder="Ex: 3000" step="0.01">
    </div>
    
    <div class="form-group">
        <label for="codigo">Código do Cargo:</label>
        <input type="number" id="codigo" class="input" placeholder="Ex: 101">
    </div>
    
    <button onclick="calcSalario()" class="button">Calcular Novo Salário</button>
    
    <div class="resultado">
        <h3>Resultado:</h3>
        <p>Novo salário: R$ <span id="resultado">0,00</span></p>
        <p>Cargo: <span id="clas">Preencha os dados acima</span></p>
    </div>
    
    <div class="info">
        <h4>Tabela de Cargos:</h4>
        <table class="tabela">
            <tr>
                <th>Código</th>
                <th>Cargo</th>
                <th>Percentual</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Gerente</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Engenheiro</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Técnico</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>Outros</td>
                <td>Demais cargos</td>
                <td>40%</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
